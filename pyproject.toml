[project]
name = "b3d-prototype"
version = "0.1.0"
description = "Add a short description here"
authors = [{name = "Aaron Steele", email = "eightysteele@gmail.com"}]
requires-python = ">= 3.12"
dependencies = ["genjax==0.5.0.post13.dev0+973fb60d", "opencv-python>=4.10.0.84,<4.10.1", "pyliblzfse>=0.4.1,<0.5", "pyransac3d>=0.6.0,<0.7"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.pypi-options]
index-url = "https://pypi.org/simple"
extra-index-urls = ["https://oauth2accesstoken@us-west1-python.pkg.dev/probcomp-caliban/probcomp/simple"]

[tool.pixi.pypi-dependencies]
b3d = { path = ".", editable = true }

[tool.pixi.tasks]

[tool.pixi.dependencies]
distinctipy = ">=1.3.4,<1.4"
ffmpeg = "*"
fire = ">=0.6.0,<0.7"
glfw = "*"
ipython = ">=8.26.0,<8.27"
jupyter = ">=1.0.0,<1.1"
libglib = "*"
libglu = "*"
matplotlib = ">=3.9.1,<3.10"
mesalib = "*"
natsort = ">=8.4.0,<8.5"
numpy = "==1.26.4"
optax = ">=0.2.2,<0.3"
pdoc3 = ">=0.11.1,<0.12"
pillow = "==10.3.0"
polars = ">=0.20,<0.21"
python = ">=3.12"
pytest = "*"
rerun-sdk = "==0.16.1"
scikit-learn = ">=1.5.1,<1.6"
scipy = ">=1.14.0,<1.15"
torchvision = { version = "*" }
trimesh = ">=4.4.3,<4.5"
tqdm = "==4.66.2"

[tool.pixi.feature.cuda]
platforms = ["linux-64"]
system-requirements = { cuda = "12" }

[tool.pixi.feature.cuda.dependencies]
cuda = "*"
cuda-toolkit = "*"
jax = "*"
pytorch = {version = "==2.3.0", build = "cuda12*"}

[tool.pixi.feature.cuda.tasks]
rerun = "rerun --port 8812"
b3d-pull = {cmd = "python b3d_pull.py -ow", cwd = "b3d/bucket_utils" }
test = { cmd = "pytest tests", env = { XLA_PYTHON_CLIENT_PREALLOCATE = "false", XLA_PYTHON_CLIENT_ALLOCATOR = "platform", TORCH_CUDA_ARCH_LIST ="8.5" } }

[tool.pixi.feature.dev.dependencies]
pytest = "*"

[tool.pixi.feature.dev.tasks]


[tool.pixi.environments]
cuda = ["cuda"]
